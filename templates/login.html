{% extends "base.html" %}
{% block content %}
<div class="container for-forms">
    <div class="row justify-content-center">
        <div class="col-4 text-center">
            <h1>Sign in</h1>
        </div>
    </div>
    

    <div class="row justify-content-around">
        <form class="col-8" method="POST" action="{{ url_for('login') }}" >
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control validate" id="username" name="username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password"class="form-control validate" id="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
